# This configuration is crucial for single-page applications.
# It ensures that all requests (e.g., /chat or /login) are routed to your
# index.html file, allowing React Router to handle the URL.
server {
    # Listen on port 80 for incoming connections.
    listen 80;

    # Define the root directory where the website files are located.
    location / {
        root   /usr/share/nginx/html;
        # Define the default files to serve (e.g., index.html).
        index  index.html index.htm;
        # This is the most important line: it tries to find the requested file,
        # but if it fails, it serves index.html, preventing 404 errors.
        try_files $uri $uri/ /index.html;
    }
}
